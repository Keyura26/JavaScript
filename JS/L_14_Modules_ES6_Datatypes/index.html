        <!-- <script src="lib.js" ></script>

        <!-- Block scope and function scope are considered accross the files -->


          <!--Issues
        * if a fn or variable/fn is declard in the one script
          then that var/fn  can be accessed.
        * abstraction of each   
          Modules were introduced
  to make use of abstraction(hide properties of one file and they cannot be accessed into other) use modules
  for that we use type=module  -->
  
  <!-- once html is rendered it would be requested parallely by downloading modules and they will be executed serially
  after html rendering is done -->
        <script src="./lib_module.js" type="module" ></script> 
        <script src="./lib1_module.js" type="module" ></script> 
        <script src="./client_module.js" type="module"></script>
